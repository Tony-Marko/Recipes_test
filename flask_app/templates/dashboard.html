<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
</head>
<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-8">
                <h1>Welcome {{session.first_name}}</h1>
            </div>
            <div class="col-2"></div>
            <div class="col-1"><a href="/create">Create</a></div>
            <div class="col-1"><a href="/logout">Logout</a></div>
        </div>
        <div class="row">
            <h4>These are the recipes</h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for recipe in all_recipes%}
                <tr>
                    <td>{{recipe.recipe}}</td>
                    <td>{{recipe.under_30}}</td>
                    <td><a href="/show/{{recipe.id}}">view instructions</a> <a href="/edit/{{recipe.id}}">edit</a> <a href="/delete/{{recipe.id}}">delete</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>



    </div>
</body>
</html>
