<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
</head>
<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-5">
                <h1>Add New Recipe</h1>
            </div>
            <div class="col-5"></div>
            <div class="col-1"><a href="/dashboard">Dashboard</a></div>
            <div class="col-1"><a href="/logout">Logout</a></div>
        </div>
        <form action="/new_recipe" method="post">
                <div class="row">
                {% with messages = get_flashed_messages()  %}
                    {% if messages %}
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                </div>
                <div class="row">

                <div class="col-4">
                    <div class="mb-3">
                        <label for="recipe" class="form-label">Name:</label>
                        <input type="text" class="form-control" name = 'recipe' id='recipe'>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description:</label>
                        <textarea class="form-control" name = "description" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="instruction">Instructions:</label>
                        <textarea class="form-control" name = "instruction" id="instruction" rows="3"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </div>
                <div class="col-1"></div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="date_made" class="form-label">Date Made On:</label>
                        <input type="date" class="form-control" name = 'date_made' id='date_made'>
                    </div>
                    <div>
                        <p class="mb-0">Under 30 minutes?</p>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="under_30" value = "yes" id="radio1">
                        <label class="form-check-label" for="radio1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check-inline mb-md-3">
                        <input class="form-check-input" type="radio" name="under_30" value = "no" id="radio2">
                        <label class="form-check-label" for="radio2">
                            No
                        </label>
                    </div>
                    <input type="hidden" name="user_id" value="{{session['user_id']}}"> 
                </div>
                </div>
        </form>

    </div>
        

    
</body>
</html>
