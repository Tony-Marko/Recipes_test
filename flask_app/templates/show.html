<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
</head>
<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-8">
                <h1>Welcome {{session.first_name}}</h1>
            </div>
            <div class="col-2"></div>
            <div class="col-1"><a href="/dashboard">Dashboard</a></div>
            <div class="col-1"><a href="/logout">Logout</a></div>
        </div>
        <div class="row">
            <h4>{{get_recipe.recipe}}</h4>
        </div>
        <table class="table">

            <tbody>
                <tr>
                    <td>Description</td>
                    <td>{{get_recipe.description}}</td>
                </tr>
                <tr>
                    <td>Under 30 minutes?</td>
                    <td>{{get_recipe.under_30.capitalize()}}</td>
                </tr>
                <tr>
                    <td>Instructions</td>
                    <td>{{get_recipe.instruction}}</td>
                </tr>
                <tr>
                    <td>Date Made</td>
                    <td>{{get_recipe.date_made}}</td>
                </tr>
            </tbody>
        </table>



    </div>
</body>
</html>
